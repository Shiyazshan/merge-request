<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&display=swap");

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        overflow: hidden;
        font-family: "Anton", sans-serif;
      }
      .text {
        color: white;
      }
      .glitch {
        color: red;
        font-size: 6rem;
        position: relative;
        animation: shake 0.5s infinite;
        letter-spacing: 4px;
        text-align: center;
      }

      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 cyan;
        animation: glitch-1 1s infinite linear alternate-reverse;
      }

      .glitch:after {
        left: -2px;
        text-shadow: -2px 0 yellow;
        animation: glitch-2 1.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-1 {
        0% {
          clip-path: inset(20% 0 60% 0);
        }
        50% {
          clip-path: inset(60% 0 20% 0);
        }
        100% {
          clip-path: inset(40% 0 40% 0);
        }
      }

      @keyframes glitch-2 {
        0% {
          clip-path: inset(40% 0 40% 0);
        }
        50% {
          clip-path: inset(20% 0 60% 0);
        }
        100% {
          clip-path: inset(60% 0 20% 0);
        }
      }

      @keyframes shake {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(2px, -2px);
        }
        50% {
          transform: translate(-2px, 2px);
        }
        75% {
          transform: translate(2px, 2px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>

  <body>
    <audio id="alertSound" autoplay>
      <source
        src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
        type="audio/ogg"
      />
    </audio>

    <div class="glitch" data-text="FUCK YOU">
      <!-- <span class="text"> FUCK YOU </span> -->
      FUCK YOU
    </div>

    <script>
      // replay sound automatically if browser blocks autoplay
      const audio = document.getElementById("alertSound");
      document.addEventListener("click", () => audio.play());
    </script>
  </body>
</html>
