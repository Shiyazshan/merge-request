<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Message</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        line-height: 1.5;
        animation: fadeInBounce 2s ease-in-out;
      }

      a {
        color: #ffdf5d;
        font-weight: bold;
        text-decoration: none;
        border-bottom: 2px solid #ffdf5d;
        transition: color 0.3s, border-color 0.3s;
      }

      a:hover {
        color: #ffffff;
        border-color: #ffffff;
      }

      @keyframes fadeInBounce {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        50% {
          opacity: 1;
          transform: translateY(20px);
        }
        70% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      img {
        width: 150px;
        margin-top: 20px;
        border-radius: 50%;
        border: 2px solid white;
        display: none; /* hide initially */
      }

      #timer {
        font-size: 1.5rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>
      Please review this
      <a
        href="https://git.ults.in/kla-v2/cpl-section-app/-/merge_requests/682"
        target="_blank"
        >MR</a
      >
      Or you are a GAY
    </h1>
    <div id="timer">10 seconds remaining</div>
    <img
      id="rainbowImage"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Classic_Rainbow_Flag.svg/1024px-Classic_Rainbow_Flag.svg.png"
      alt="Rainbow Flag"
    />

    <script>
      let timeLeft = 10;
      const timerEl = document.getElementById("timer");
      const imageEl = document.getElementById("rainbowImage");

      const countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft} seconds remaining`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerEl.textContent = "Time's up! Check the MR!";
          imageEl.style.display = "block"; // show the image after 10s
        }
      }, 1000);
    </script>
  </body>
</html>
