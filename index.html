<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Message</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
      }

      h1 {
        color: white;
        font-size: 2rem;
        text-align: center;
        max-width: 600px;
        line-height: 1.5;
        animation: fadeInBounce 2s ease-in-out;
      }

      a {
        color: #ffdf5d;
        font-weight: bold;
        text-decoration: none;
        border-bottom: 2px solid #ffdf5d;
        transition: color 0.3s, border-color 0.3s;
      }

      a:hover {
        color: #ffffff;
        border-color: #ffffff;
      }

      @keyframes fadeInBounce {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        50% {
          opacity: 1;
          transform: translateY(20px);
        }
        70% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>
      Please merge this
      <a
        href="https://git.ults.in/kla-v2/cpl-section-service/-/merge_requests/508"
        target="_blank"
        >MR</a
      >
      or else you are a GAY
    </h1>
  </body>
</html>
